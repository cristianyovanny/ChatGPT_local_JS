<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT con HTML, CCS & JS 100% gratis y privado</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <main>
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <p>Esta es la respuesta del bot</p>
            </li>
            <li class="message user">
                <span>Tú</span>
                <p>Esta es la respuesta del usuario</p>
            </li>
            <li class="message user">
                <span>Tú</span>
                <p>Esta es la respuesta del usuario y es una respuesta muy larga que rompe todo</p>
            </li>
        </ul>
    </main>

    <form action="">
        <input placeholder="Escribe tu mensaje aquí... ">
        <button>Enviar</button>
    </form>
    <template id="message-template">
        <li class="message">
            <span></span>
            <span></span>
        </li>
    </template>
</body>
</html>
